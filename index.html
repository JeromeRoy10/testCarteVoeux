<head>
  <!-- Standard HTML meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>AR Example with Aframe and MindAR</title>

  <!-- Import Scripts for Aframe, MindAR and Aframe extras -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <!-- Create a Scene and identify the image target -->
  <a-scene
    mindar-image="imageTargetSrc: ./ARtargetImage.mind; maxTrack: 1; filterMinCF: 0.001; filterBeta: 30; missTolerance: 30;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    device-orientation-permission-ui="enabled: false"
    vr-mode-ui="enabled: false"
    id="scene"
  >

    <!-- Load the GLB asset -->
    <a-assets>
      <a-asset-item id="Planet" response-type="arraybuffer" src="./on2.glb"></a-asset-item>
    </a-assets>

    <!-- Add a camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Display the model when the image target is detected -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Parent entity with rotation fix -->
      <a-entity rotation="-90 0 0"> <!-- change this if needed (try 90 0 0 or 0 0 90) -->
        <a-gltf-model
          animation-mixer
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#Planet"
          id="DerPlanet"
        ></a-gltf-model>
      </a-entity>
    </a-entity>
  </a-scene>
</body>
